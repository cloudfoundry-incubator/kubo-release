kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  labels:
    app: kubernetes-dashboard
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetes-dashboard
  template:
    metadata:
      labels:
        app: kubernetes-dashboard
    spec:
      containers:
      - name: kubernetes-dashboard
        image: gcr.io/google_containers/kubernetes-dashboard-amd64:v1.6.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 9090
          protocol: TCP
        args:
        - --kubeconfig=/var/vcap/jobs/kubeconfig/config/kubeconfig
        - --heapster-host=http://heapster.kube-system.svc.cluster.local:80
        env:
        - name: KUBECONFIG
          value: /var/vcap/jobs/kubeconfig/config/kubeconfig
        livenessProbe:
          httpGet:
            path: /
            port: 9090
          initialDelaySeconds: 30
          timeoutSeconds: 30
        volumeMounts:
        - name: config
          mountPath: /var/vcap/jobs/kubeconfig/config/
      volumes:
      - name: config
        hostPath:
          path: "/var/vcap/jobs/kubeconfig/config/"
---
kind: Service
apiVersion: v1
metadata:
  labels:
    app: kubernetes-dashboard
  name: kubernetes-dashboard
  namespace: kube-system
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 9090
    nodePort: 31000
  selector:
    app: kubernetes-dashboard
